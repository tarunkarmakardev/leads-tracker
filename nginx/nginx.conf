upstream client {
    server client:3000;
}
upstream backend {
    server backend:5001;
}
server {
    listen 80;
    server_name  leads-tracker.localhost;
    location / {
         proxy_pass http://client;
    }
}
server {
    listen 80;
    server_name  leads-tracker-api.localhost;
    location / {
         proxy_pass http://backend;
    }
}