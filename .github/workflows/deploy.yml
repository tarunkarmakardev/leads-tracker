name: Deploy to Cloud Run
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Google Cloud Auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"
      - name: Set up Env
        run: |
          echo "${{ secrets.ENV_BE }}" >> apps/backend/.env
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      - name: Clean Artifact Registry
        run: |
          gcloud artifacts docker images delete gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ vars.BE_DOCKER_IMAGE_NAME }} --delete-tags --quiet || true
      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ vars.BE_DOCKER_IMAGE_NAME }}:latest -f apps/backend/Dockerfile .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ vars.BE_DOCKER_IMAGE_NAME }}:latest
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ vars.BE_CLOUD_RUN_SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ vars.BE_DOCKER_IMAGE_NAME }}:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --async
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Google Cloud Auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"
      - name: Set up Env
        run: |
          echo "${{ secrets.ENV_FE }}" >> apps/client/.env
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      - name: Clean Artifact Registry
        run: |
          gcloud artifacts docker images delete gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ vars.BE_DOCKER_IMAGE_NAME }} --delete-tags --quiet || true
      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ vars.FE_DOCKER_IMAGE_NAME }}:latest -f apps/client/Dockerfile .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ vars.FE_DOCKER_IMAGE_NAME }}:latest
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ vars.FE_CLOUD_RUN_SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ vars.FE_DOCKER_IMAGE_NAME }}:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --async
